{% extends 'base.html' %}
{% block content %}
<form method="POST">
    <label>Full Name: <input size="80" type="text" name="fullname"
        value="{{tiddler.fields.fullname | e}}"></label><br>
    <label>Tag Line: <input size="80" type="text" name="tagline"
        value="{{tiddler.fields.tagline |e}}"></label><br>
    Location <label>lat <input size="10" type="text" name="geo.lat"
        value="{{tiddler.fields['geo.lat']|e}}"></label>,
        <label>long <input size="10" type="text" name="geo.long"
        value="{{tiddler.fields['geo.long']|e}}"></label><br>
    <input type="submit">
</form>
{% endblock %}
